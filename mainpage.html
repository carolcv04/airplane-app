<!DOCTYPE html>
<html lang="end">
  <head>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Welcome Page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="main-page">
    <nav>
      <div class="app_logo">Airplane App</div>
      <ul class="app_links">
        <li class="link"><a href="#">Home</a></li>
        <li class="link"><a href="#">About</a></li>
        <li class="link"><a href="#">Offers</a></li>
        <li class="link"><a href="#">Contact</a></li>
      </ul>
      <button class="btn-main-page">Log In</button>
    </nav>
    <header class="section_container header_container">
        <h1 class="section_header">Find And Book<br>A Great Experience</h1><br></h1>
        <img src="assets/header.png" alt="header" />
    </header>
    <section class="section_container booking_container">
        <div class="booking_nav">
            <span>Economy Class</span>
            <span>Buisness Class</span>
            <span>First Class</span>
        </div>
        <form>
            <div class="form_group">
                <span><i class="ri-map-pin-2-line"></i></span>
                <div class="input_content">
                    <div class="input_group">
                        <input type="text">
                        <label>Location</label>
                    </div>
                    <p>Departure</p>
                </div>
            </div>
            <div class="form_group">
                <span><i class="ri-user-line"></i></span>
                <div class="input_content">
                    <div class="input_group">
                        <input type="number">
                        <label>Travellers</label>
                    </div>
                    <p>Add Guests</p>
                </div>
            </div>
            <div class="form_group">
                <span><i class="ri-flight-takeoff-line"></i></span>
                <div class="input_content">
                    <div class="input_group">
                        <input type="number">
                        <label>Departure</label>
                    </div>
                    <p>Add Date</p>
                </div>
            </div>
            <div class="form_group">
                <span><i class="ri-flight-land-line"></i></span>
                <div class="input_content">
                    <div class="input_group">
                        <input type="text">
                        <label>Destination</label>
                    </div>
                    <p>Add Date</p>
                </div>
            </div>
            <button class="btn-main-page"><i class="ri-search-line"></i></button>
        </form>
    </section>
  </body>
</html>
